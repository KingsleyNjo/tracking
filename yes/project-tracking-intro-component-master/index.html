<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  

    
</head>
<body>
  <header>
    <div class="row">

      <div class="col-md-6">
        <img src="images/logo.svg" alt="logo">

      </div>
      <div class="col-md-6">
        <nav class="nav-max" id="nav-menu">
          <ul class="nav-list primary--list">
            <li class="nav-item"><a class="nav-link" href="#">Product</a></li>  
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>  
            <li class="nav-item"><a class="nav-link" href="#"> Pricing</a></li>  
            <li class="nav-item"><div class="different"></div></li>  
            <li class="nav-item"><a class="nav-link login-link" href="#">Login</a></li>  
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <div class="row">

      <div class="col-md-6">
        <div class="article">
          <em class="design">New</em>
          <span>Monograph Dashboard</span>
          <h2>Powerful insights into your team</h2>
          <p>Project planning and time tracking for agile teams</p>
      
          <button type="button" class="press">Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="image-article">
          <img src="images/illustration-devices.svg" alt="devices">
        </div>
      </div>

    </div>

  </section>
  <script src="index.js"></script>
</body>
</html>
